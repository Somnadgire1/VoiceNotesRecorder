    <div class="container position: relative">
        <div class="card text-center border-4 rounded-3 mainCard">
            <h2 class="card-header text-secondary">Voice Notes Recorder</h2>
            <p class="">Take notes by recording your voice or written</p>

            <div class="card-body rounded-3 p-2">
                <button class="mx-4 bg-light h-100" id="start-record-btn" title="Start Recording"><i class="fa-solid fa-microphone fs-2 text-danger"></i></button>
                <button class="mx-4 bg-light h-100" id="pause-record-btn" title="Pause Recording"><i class="fa-regular fa-circle-pause fs-2 text-primary"></i></button>
                <button class="mx-4 bg-light h-100" id="reset-record-btn" title="Reset Recording"><i class="fa-solid fa-rotate-right fs-2 text-info"></i></button>

                <div class="text-danger py-2"><p id="recording-status"></p></div>
                <div class="input-single">
                    <textarea id="note-textarea" placeholder="Create a new note by typing or using voice recognition."
                        rows="6"></textarea>
                </div>
                <button class="fw-bold btn bg-warning mb-2 text-dark" id="save-note-btn" title="Save Note">Save Note</button>
                <p id="recording-instructions">Press the <i class="fa-solid fa-microphone fs-4 text-danger"></i></button> button and record your voice.</p>
            </div>
        </div>
        <div>
            <h3>My Notes</h3>
            <ul id="notes">
            </ul>
